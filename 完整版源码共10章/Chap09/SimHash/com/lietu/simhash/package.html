基于SimHash的相似度计算
</head>
<body>
最容易想到的方法是集合内部的文档两两计算相似度，但这种方法计算时间复杂度是O(n*n)，太高。因此不直接比较原文，而比较文档的缩略表示。文档的语义缩略表示叫做语义指纹(fingerPrint)。
这里把文档提取成结构化的形式，然后再生成语义指纹。
如果两个相似文档的语义指纹只相差几个bit或更少，这样的语义指纹叫做SimHash。可以用海明距离来衡量近似的语义指纹。海明距离是针对长度相同的字符串或二进制数组而言的。对于二进制数组 s和t， H(s, t)是两个数组对应位有差别的位数。
